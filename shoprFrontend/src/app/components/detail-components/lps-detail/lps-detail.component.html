<app-header></app-header>
<app-navbar></app-navbar>

<mat-card class="detailCard">
  <mat-card-header>
    <mat-card-title> {{lp.title}}</mat-card-title>
    <mat-card-subtitle> publisher: {{lp.publisher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div>
      Genre:
    </div>
    <div>
      price:
    </div>
    <p>{{lp.price}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>edit</button>
    <button mat-button color="warn" routerLink="/lpsOverview" (click)="delete()">delete</button>
    <button mat-button>add to cart</button>

  </mat-card-actions>


</mat-card>


<app-footer></app-footer>
