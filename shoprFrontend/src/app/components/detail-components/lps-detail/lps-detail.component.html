
<mat-card class="detailCard">
  <mat-card-header>
    <mat-card-title> {{lp.title}}</mat-card-title>
    <mat-card-subtitle> publisher: {{lp.publisher}}</mat-card-subtitle>
    <button mat-button>edit</button>
    <button mat-button color="warn" routerLink="/lpsOverview" (click)="delete()">delete</button>

  </mat-card-header>
  <mat-card-content>

    <div>
      Genre:
    </div>
    <div>
      price:
    </div>
    <p>{{lp.price}}</p>

  </mat-card-content>
  <mat-card-actions>

    <div>
      <form #f="ngForm" (ngSubmit)="addToCart(f)">
        <mat-form-field>
          <input matInput placeholder="amount" ngModel name="quantity">
        </mat-form-field>
        <button mat-button >add to cart</button>
      </form>
    </div>


  </mat-card-actions>


</mat-card>
