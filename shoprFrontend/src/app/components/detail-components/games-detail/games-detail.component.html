<app-header></app-header>
<app-navbar></app-navbar>

<mat-card class="detailCard">
  <mat-card-header>
    <mat-card-title> {{game.title}}</mat-card-title>
    <mat-card-subtitle> publisher: {{game.publisher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
     PEGI:
    </div>
    <p>{{game.minAge}}</p>
    <div>
    price:
    </div>
    <p>{{game.price}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/addGame">edit</button>
    <button mat-button color="warn" routerLink="/gamesOverview" (click)="delete()">delete</button>
    <button mat-button>add to cart</button>

  </mat-card-actions>


</mat-card>


<app-footer></app-footer>
