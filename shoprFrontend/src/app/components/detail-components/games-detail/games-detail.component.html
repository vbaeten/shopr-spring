
<mat-card class="detailCard">
  <mat-card-header>
    <mat-card-title> {{game.title}}</mat-card-title>
    <mat-card-subtitle> publisher: {{game.publisher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
     PEGI:
    </div>
    <p>{{game.minAge}}</p>
    <div>
    price:
    </div>
    <p>{{game.price}}</p>

  </mat-card-content>
  <mat-card-actions>
<div>
  <form #f="ngForm" (ngSubmit)="addToCart(f)">
    <mat-form-field>
  <input matInput placeholder="amount" ngModel name="quantity" >
    </mat-form-field>
    <button mat-button >add to cart</button>
  </form>
</div>
    <button mat-button routerLink="/addGame">edit</button>
    <button mat-button color="warn" routerLink="/gamesOverview" (click)="delete()">delete</button>

  </mat-card-actions>

</mat-card>
