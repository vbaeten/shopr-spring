
<mat-card class="detailCard" *ngIf="game">
  <mat-card-header>
    <mat-card-title> {{game.title}}</mat-card-title>
    <mat-card-subtitle> publisher: {{game.publisher}}</mat-card-subtitle>

    <button mat-button routerLink="/editGame">edit</button>
    <button mat-button color="warn" routerLink="/gamesOverview" (click)="delete()">delete</button>
    <button mat-button><app-favourites *ngIf="game" [item]="game"></app-favourites></button>
  </mat-card-header>
  <mat-card-content>
    <div>
     PEGI:
    </div>
    <p>{{game.minAge}}</p>
    <div>
    price:
    </div>
    <p>{{game.price}}</p>


  </mat-card-content>
  <mat-card-actions>
<div>
  <form #f="ngForm" (ngSubmit)="addToCart(f)">
    <mat-form-field>
  <input matInput
         placeholder="amount"
         ngModel
         name="quantity"
         value="{{quantity}}">
    </mat-form-field>
    <button mat-button (click)="showSnackBar()">add to cart</button>
  </form>
</div>
  </mat-card-actions>
</mat-card>


<app-review *ngIf="game" class="reviewComponent" [item]="game"></app-review>
