<app-header></app-header>
<app-navbar></app-navbar>

<mat-card class="detailCard">
  <mat-card-header>
    <mat-card-title> {{nonFiction.title}}</mat-card-title>
    <mat-card-subtitle> publisher: {{nonFiction.publisher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      Author:
    </div>
    <p>{{nonFiction.author}}</p>
    <div>
      total pages:
    </div>
    <p> {{nonFiction.totalPages}}</p>
    <div>
      ISBN:
    </div>
    <p>{{nonFiction.isbn}}</p>
    <div>
      Genre:
    </div>

    <div>
      price:
    </div>
    <p>{{nonFiction.price}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>edit</button>
    <button mat-button color="warn" routerLink="/nonFictionsOverview" (click)="delete()">delete</button>
    <button mat-button>add to cart</button>

  </mat-card-actions>


</mat-card>


<app-footer></app-footer>
