<div class="afterNavMessage">
  <h3>cReate a  non-Fiction Book</h3>
</div>




<div class="afterNav">

  <form  #f="ngForm" (ngSubmit)="addNonFiction(f)">

    <div >
      <app-add-items (newPrice)="setPrice($event)" (newTitle)="setTitle($event)" ></app-add-items>
    </div>


    <div>
      <mat-form-field >
        <input matInput placeholder="Author" ngModel name="author">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <input matInput placeholder="total pages" ngModel name="totalPages">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <input matInput placeholder="ISBN" ngModel name="isbn">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Subject" name="subject">
      </mat-form-field>
    </div>

    <button mat-button(click)="showSnackBar()" >cReate!</button>
  </form>

</div>
