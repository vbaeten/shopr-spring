<app-header></app-header>
<app-navbar></app-navbar>

<h3>List of all Non-Fiction books</h3>
<div class="table">
  <table mat-table [dataSource]="nonFictions" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> no</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPages">
      <th mat-header-cell *matHeaderCellDef> total pages </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPages}} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> isbn </th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>



    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> details </th>
      <td mat-cell *matCellDef="let element"> <button mat-button routerLink="/nonFictionDetails" (click)="passId(element.id)">details</button> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<app-footer></app-footer>
