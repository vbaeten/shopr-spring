<form >
  <div >
    <mat-form-field class="displayText">
      <mat-select placeholder="Select user" [(value)]="selectedUser">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button class="displayText" mat-button (click)="login()">Login</button>
  </div>
</form>
