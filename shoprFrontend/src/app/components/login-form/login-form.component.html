<form class="LoginForm">
  <div class="form-group">
    <mat-form-field>
      <mat-select placeholder="Select user" [(value)]="selectedUser">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-button (click)="login()" routerLink="/itemsOverview">Login</button>
  </div>
</form>
