spring.datasource.url=jdbc:mysql://localhost:3306/shopr
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.hbm2ddl.import_files=sql/shopr_data.sql
spring.jpa.hibernate.ddl-auto=none

spring.queries.users-query=select username, password , active from user where username=?
spring.queries.roles-query=select u.username, r.role from user u inner join user_role ur on(u.id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.username=?

spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/data,classpath:/db/migration
#spring.flyway.clean-on-validation-error=true