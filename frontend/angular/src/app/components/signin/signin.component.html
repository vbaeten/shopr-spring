<div class="outer">
  <br/>
  <br/>
  <mat-card class="example-card">
    <mat-card-header>
      <h3 class="ellis">Login</h3>
    </mat-card-header>

    <mat-card-content>


      <mat-form-field color="accent">
        <input matInput placeholder="Username" [(ngModel)]="userName">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="accent" (click)="login()">Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
