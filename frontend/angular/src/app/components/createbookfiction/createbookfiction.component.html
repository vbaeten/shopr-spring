<div class="create-container">
  <mat-form-field color="accent">
    <input matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Price" [(ngModel)]="price">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Author" [(ngModel)]="author">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Supplier Id" [(ngModel)]="supplierId">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput type="text" mask="000-00-0000-000-0" placeholder="Isbn" [(ngModel)]="isbn">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Number Of Pages" [(ngModel)]="numberOfPages">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Summary" [(ngModel)]="summary">
  </mat-form-field>
  <mat-select class="selectcreate" placeholder="Genre" [(ngModel)]="bookfictionGenre">
    <mat-option *ngFor="let bookfictionGenre of bookfictionGenres" [value]="bookfictionGenre">
      {{bookfictionGenre}}
    </mat-option>
  </mat-select>
  <button class="gocreatebutton" mat-raised-button
          color="accent" (click)="submit()">Create
  </button>
</div>
