<div class="create-container">
  <mat-form-field color="accent">
    <input matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Price" [(ngModel)]="price">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Publisher" [(ngModel)]="publisher">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Supplier Id" [(ngModel)]="supplierId">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput placeholder="Minimum Age" [(ngModel)]="minimumAge">
  </mat-form-field>

  <mat-select class="selectcreate" placeholder="Gamegenre" [(ngModel)]="gameGenre">
    <mat-option *ngFor="let gameGenre of gameGenres" [value]="gameGenre">
      {{gameGenre}}
    </mat-option>
  </mat-select>
  <button class="gocreatebutton" mat-raised-button
          color="accent" (click)="submit()">Go
  </button>
</div>
