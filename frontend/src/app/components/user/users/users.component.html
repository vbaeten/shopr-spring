<div class="myContainer">
<h4>
  List of Registered Users:
</h4>
<p *ngIf="users.length == 0">No Users</p>
  <p *ngIf="users.length == 1">There is only 1 registered user.</p>
  <p *ngIf="users.length > 1">There are {{users.length}} registered users. </p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z3" width="100%" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> User ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-stroked-button color="accent"  (click)="deleteUserById(element.id)">Delete User</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
