<mat-card>
  <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">

    <table class="register-user" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="register-user">
            <input matInput placeholder="First name" formControlName="firstName">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="register-user">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </td>
<!--
        <td>
          <mat-checkbox [formGroup]="registerUserForm" [formControlName]="checked">
            Admin
          </mat-checkbox>
        </td>
-->
      </tr>
      <tr>
        <button mat-button class="register-button" type = submit>
          Register
        </button>
      </tr>
    </table>

  </form>
</mat-card>

<p>
  Register works!
</p>
