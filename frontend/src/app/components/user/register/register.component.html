<div class="myContainer">
  <p>Register here!</p>
    <form class="inesForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div fxLayout="row" fxLayoutGap="20px"  fxFlexAlign="end">
          <mat-form-field appearance="standard">
            <input matInput id="firstName" placeholder="First Name" type="text" name="firstName" ngModel
            required >
          </mat-form-field>
          <mat-form-field appearance="standard">
            <input matInput id="name" placeholder="Last Name" type="text" name="name" ngModel required>
          </mat-form-field>
        <button id="register-button" mat-stroked-button color="accent" [disabled]="!f.valid">Register</button>
      </div>
    </form>
</div>
