<div style="align-content: center">
<mat-card>

    <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">

      <table class="register-user" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="register-user">
              <input matInput placeholder="userName" formControlName="userName">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="register-user">
              <input matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="register-user">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </td>
                  <td>
                    <mat-checkbox formControlName="admin">
                      Admin
                    </mat-checkbox>
                  </td>
        </tr>
        <tr>
          <button mat-raised-button class="green-button" type=submit>
            Register
          </button>
        </tr>
      </table>

    </form>

</mat-card>
</div>
