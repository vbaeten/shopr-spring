<div *ngIf="currentUser" class="myContainer">
  <p>{{currentUser.firstName}} {{currentUser.name}}</p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" width="100%">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.article.title}}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.article.price}}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let element">{{element.subTotal}}</td>
      <td mat-footer-cell *matFooterCellDef>{{getTotal()}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element"><button mat-stroked-button color="accent" (click)="deleteOrderLine(element.id)" >Delete</button></td>
      <td mat-footer-cell *matFooterCellDef><button mat-stroked-button color="primary" (click)="sendToOrder()">Order</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
