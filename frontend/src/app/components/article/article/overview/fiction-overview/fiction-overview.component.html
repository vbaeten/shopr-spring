<div>
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
  </mat-form-field>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort class="fictionsTable">

    <!-- ArticleId Column -->
    <ng-container matColumnDef="articleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="articleId"> ArticleId</th>
      <td mat-cell *matCellDef="let fiction"> {{fiction.articleId}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title</th>
      <td mat-cell *matCellDef="let fiction"> {{fiction.title}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="price"> Price</th>
      <td mat-cell *matCellDef="let fiction"> {{fiction.price}} </td>
    </ng-container>

    <!-- SupplierId Column -->
    <ng-container matColumnDef="supplierId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="supplierId"> SupplierId</th>
      <td mat-cell *matCellDef="let fiction">  {{fiction.supplierId}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="type"> Type</th>
      <td mat-cell *matCellDef="let fiction">  {{fiction.type}} </td>
    </ng-container>

    <!--Delete Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="delete"> Delete</th>
      <td mat-cell *matCellDef="let fiction">
        <button mat-raised-button (click)="deleteFiction(fiction.articleId)">
          <i class="material-icons">
            delete_forever
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="goToDetailsPage(fiction)"
        *matRowDef="let fiction; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
