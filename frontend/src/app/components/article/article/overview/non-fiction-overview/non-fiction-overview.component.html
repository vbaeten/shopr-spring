<h2>All non-fiction books</h2>

<div>
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
  </mat-form-field>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort class="nonFictionsTable">

    <!-- ArticleId Column -->
    <ng-container matColumnDef="articleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="articleId"> ArticleId</th>
      <td mat-cell *matCellDef="let nonFiction"> {{nonFiction.articleId}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title</th>
      <td mat-cell *matCellDef="let nonFiction"> {{nonFiction.title}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="price"> Price</th>
      <td mat-cell *matCellDef="let nonFiction"> {{nonFiction.price | currency:'EUR'}} </td>
    </ng-container>

    <!-- SupplierId Column -->
    <ng-container matColumnDef="supplierId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="supplierId"> SupplierId</th>
      <td mat-cell *matCellDef="let nonFiction">  {{nonFiction.supplierId}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="type"> Type</th>
      <td mat-cell *matCellDef="let nonFiction">  {{nonFiction.type}} </td>
    </ng-container>

    <!--Delete Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="delete"> Delete</th>
      <td mat-cell *matCellDef="let nonFiction">
        <button color="warn" mat-raised-button (click)="deleteNonFiction(nonFiction.articleId)">
          <i class="material-icons">
            delete_forever
          </i>
        </button>
      </td>
    </ng-container>

    <!--Details Column-->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="details"> Details</th>
      <td mat-cell *matCellDef="let article">
        <button color="primary" mat-raised-button (click)="goToDetailsPage(article)">
          <i class="material-icons">
            edit
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let nonFiction; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
