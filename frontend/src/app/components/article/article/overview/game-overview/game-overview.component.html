<h2>All games</h2>

<div>
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
  </mat-form-field>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort class="gamesTable">

    <!-- ArticleId Column -->
    <ng-container matColumnDef="articleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="articleId"> ArticleId</th>
      <td mat-cell *matCellDef="let game"> {{game.articleId}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title</th>
      <td mat-cell *matCellDef="let game"> {{game.title}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="price"> Price</th>
      <td mat-cell *matCellDef="let game"> {{game.price}} </td>
    </ng-container>

    <!-- SupplierId Column -->
    <ng-container matColumnDef="supplierId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="supplierId"> SupplierId</th>
      <td mat-cell *matCellDef="let game">  {{game.supplierId}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="type"> Type</th>
      <td mat-cell *matCellDef="let game">  {{game.type}} </td>
    </ng-container>

    <!--Delete Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="delete"> Delete</th>
      <td mat-cell *matCellDef="let game">
        <button mat-raised-button (click)="deleteGame(game.articleId)">
          <i class="material-icons">
            delete_forever
          </i>
        </button>
      </td>
    </ng-container>

    <!--Details Column-->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="details"> Details</th>
      <td mat-cell *matCellDef="let article">
        <button mat-raised-button (click)="goToDetailsPage(article)">
          <i class="material-icons">
            edit
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let game; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
