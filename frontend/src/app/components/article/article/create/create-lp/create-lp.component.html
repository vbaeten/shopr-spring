<div style="align-content: center">
  <mat-card>

    <form [formGroup]="createLpForm" (ngSubmit)="createLp()">

      <table class="create-lp" cellspacing="20">
        <tr>
          <td>
            <mat-form-field class="create-lp-read-only">
              <input matInput [readonly]="type" placeholder="Article type" formControlName="type">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="create-lp">
              <input matInput placeholder="Publisher" formControlName="publisher">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="create-lp">
              <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="create-lp">
              <input matInput placeholder="Price" formControlName="price">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="create-lp">
              <input matInput placeholder="Supplier ID" formControlName="supplierId">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="create-lp">
              <mat-select placeholder="Lp genre" formControlName="lpGenre">
                <mat-option *ngFor="let genre of lpGenres()" [value]="genre">
                  {{genre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <button mat-button class="submit-button" type=submit>
            Submit
          </button>
        </tr>
      </table>

    </form>

  </mat-card>
</div>
