<div style="align-content: center">
  <mat-card>

    <form (ngSubmit)="createGame()" [formGroup]="createGameForm">

      <table cellspacing="20" class="create-game">
        <tr>
          <td>
            <mat-form-field class="create-game-read-only">
              <input [readonly]="type" formControlName="type" matInput placeholder="Article type">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="create-game">
              <input formControlName="publisher" matInput placeholder="Publisher">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="create-game">
              <input formControlName="title" matInput placeholder="Title">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="create-game">
              <input formControlName="minimumAge" matInput placeholder="Minimum age">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="create-game">
              <input formControlName="price" matInput placeholder="Price">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="create-game">
              <mat-select formControlName="gameGenre" placeholder="Game genre">
                <mat-option *ngFor="let genre of gameGenres()" [value]="genre">
                  {{genre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="create-game">
              <input formControlName="supplierId" matInput placeholder="Supplier ID">
            </mat-form-field>
          </td>
        </tr>
        <tr>

        </tr>
        <tr>
          <button class="submit-button" mat-button type=submit>
            Submit
          </button>
        </tr>
      </table>

    </form>

  </mat-card>
</div>
