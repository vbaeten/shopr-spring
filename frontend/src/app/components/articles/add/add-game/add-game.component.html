<mat-card>
  <form class="addForm" [formGroup]="addGameForm" (ngSubmit)="onSubmit()">

    <div fxLayout="row" fxLayoutGap="20px">
      <div class="item item-1" fxFlex="50%">
        <mat-form-field class="formField" appearance="standard">
          <mat-label>Title:</mat-label>
          <input matInput type="text" formControlName="title">
          <mat-hint>Max 100</mat-hint>
        </mat-form-field>
      </div>

      <div class="item item-2" fxFlex="25%">
        <mat-form-field class="formField"  appearance="standard">
          <mat-label>Price:</mat-label>
          <input matInput type="number" formControlName="price">
          <span matPrefix>â‚¬&nbsp;</span>
        </mat-form-field>
      </div>

      <div class="item item-3" fxFlex="25%">
        <mat-form-field class="formField"  appearance="standard">
          <mat-label>Supplier:</mat-label>
          <input matInput type="text" formControlName="supplier">
          <mat-hint>Max 100</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">

      <div class="item item-1" fxFlex="33%">
        <mat-form-field class="formField"  appearance="standard">
          <mat-label>Genre:</mat-label>
          <mat-select formControlName="genre" type="number">
            <mat-option>None</mat-option>
            <mat-option value="0">MMORPG</mat-option>
            <mat-option value="1">RPG</mat-option>
            <mat-option value="2">FPS</mat-option>
            <mat-option value="3">RTS</mat-option>
            <mat-option value="4">RACE</mat-option>
          </mat-select>
          <mat-error *ngIf="selected"></mat-error>
        </mat-form-field>
      </div>
      <div class="item item-2" fxFlex="33%">
        <mat-form-field class="formField"  appearance="standard">
          <mat-label>Minimum Age:</mat-label>
          <input matInput type="number" formControlName="minAge">
        </mat-form-field>
      </div>
      <div class="item item-3" fxFlex="33%">
        <mat-form-field class="formField"  appearance="standard">
          <mat-label>Publisher:</mat-label>
          <input matInput type="text" formControlName="publisher">
        </mat-form-field>
      </div>
    </div>

    <button id="" mat-stroked-button color="accent">Add</button>
  </form>
</mat-card>
