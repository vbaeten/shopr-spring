<mat-card>
  <form class="addForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field appearance="standard">
      <mat-label>Title:</mat-label>
      <input matInput type="text" name="title" ngModel>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Price:</mat-label>
      <input matInput type="number" name="price" ngModel>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Genre:</mat-label>
      <input matInput type="text" name="genre" ngModel>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Minimum Age:</mat-label>
      <input matInput type="number" name="minAge" ngModel>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Supplier</mat-label>
      <input matInput type="text" name="supplier" ngModel>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Publisher</mat-label>
      <input matInput type="text" name="publisher" ngModel>
    </mat-form-field>
    <button id="" mat-stroked-button color="accent">Add</button>
  </form>
</mat-card>
